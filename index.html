<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Static Web Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to My Static Web Page</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>About</h2>
      <p>This is a static web page with separate HTML, CSS, and JS files.</p>
    </section>

    <section>
      <h2>Interactive Button</h2>
      <p>Click the button below to see a message:</p>
      <button onclick="showMessage()">Click Me</button>
      <p id="message"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Static Web Page</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
